<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">

</head>
<body id="me">
    <nav class="navbar bg-dark">
        <h1 class="text-light">FLATIRON MOVIE THEATER</h1>
    </nav>
    <div class="main">
        <div id="menu">
            <h2>Our Movies</h2>
        </div>
        <div id="moviedisplay">
            <div class="card col-7 mt-1" id="card">
                <h2 id="title" class="card-title"></h2>
                <img class="card-img-top" src="Jumanji_poster.jpg" alt="img" id="image" width="300" height="=300">
                <div id="cardbody">
                <h5 id="runtimeTitle"></h5>
                <p id="body"></p>
                <h5 id="showtimetitle">Showtime</h5>
                <p id="shbody"></p>

                <h5 id="destitle">Description</h5>
                <p id="desbody" ></p>
                <p id="ticket"></p>
                <button id="button" class="btn btn-light"></button>
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="./bootstrap.js"></script>

    <script src="./index.js"></script>
</body>
</html>
